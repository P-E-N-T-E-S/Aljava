{% extends "layout.html" %}
{% block title %} Adicionar Valores a Linhas de Impacto {% endblock %} 

{% block main %} 
<link rel="stylesheet" href="static/style.css"/>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Open+Sans:wght@300;400;500;600&display=swap');
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    .corpo {
        margin-top: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .container {
        width: 100%;
        height: 80vh;
        display: flex;
    }

    .form-image {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
    }

    .form-image img {
        width: 31rem;
    }

    .form {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
    }

    .form-header {
        margin-bottom: 3rem;
        display: flex;
        justify-content: space-between;
    }

    .form-header h1::after {
        content: '';
        display: block;
        width: 5rem;
        height: 0.3rem;
        background-color: #9b40ff;
        margin: 0 auto;
        position: absolute;
        border-radius: 10px;
    }

    .input-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 1rem 0;
    }
    
    .input-box {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.1rem;
    }
    
    .input-box input,
    .input-box select {
        margin: 0.6rem 0;
        padding: 0.8rem 1.2rem;
        border: none;
        border-radius: 10px;
        box-shadow: 1px 1px 6px #0000001c;
        font-size: 0.8rem;
    }
    
    .input-box input:hover,
    .input-box select:hover {
        background-color: #eeeeee75;
    }
    
    .input-box input:focus-visible,
    .input-box select:focus-visible {
        outline: 1px solid #9b40ff;
    }
    
    .input-box label,
    .gender-title h6 {
        font-size: 0.75rem;
        font-weight: 600;
        color: #000000c0;
    }
    
    .input-box input::placeholder,
    .input-box select::placeholder {
        color: #000000be;
    }
    
    .continue-button button {
        width: 40%;
        margin-top: 2.5rem;
        border: none;
        background-color: #9b40ff;
        padding: 0.62rem;
        border-radius: 5px;
        cursor: pointer;
    }

    .continue-button button:hover {
        background-color: #791fd8
    }

    .continue-button button a {
        text-decoration: none;
        font-size: 0.93rem;
        font-weight: 500;
        color: #fff;
    }

    @media screen and (max-width: 1330px) {
        .form-image {
            display: none;
        }
        .container {
            width: 50%;
        }
        .form {
            width: 100%;
        }
    }
    
    </style>

<div class="corpo">
    <div class="container">
        <div class="form-image">
            <img src="https://i.imgur.com/W7N4Vhi.png" alt="Linhas">
        </div>
        <div class="form">
            <form method="post">
            {% csrf_token %}
            <div class="form-header">
                <div class="title">
                    <h1>Adicionar Valores a Linhas de Impacto</h1>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                  <label class="form-label">Valor 1:</label>
                  <input type="text" name="valor1" placeholder="Valor 1" value="{{ valor1 }}">
                </div>

                <div class="input-box">
                    <label class="form-label">Valor 2:</label>
                  <input type="text" name="valor2" placeholder="Valor 2" value="{{ valor2 }}">
                </div>

            </div>

            {% if erros %}
            <p style="color: red;">{{ erros.campos }}</p>
            {% endif %}
            <div class="continue-button">
                <button value="Enviar" style='color: white;'>Adicionar Valores</button>
                <button><a href="{% url 'detalhes_dado' dado_impacto.id%}">Voltar</a></button>
            </div> 
        </form>
    </div>
</div>
    
{% endblock %}
