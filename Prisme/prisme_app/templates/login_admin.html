<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta htpp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="icon"
    type="image/x-icon"
    href="https://i.imgur.com/fbLGSGs.png"
    />
    
    <link rel="stylesheet" href="static/style.css"/>
    {% block title %}
    <title>Login: Admin</title>
    {% endblock %} 
  </head>
  <body>
    <header style=
    "display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-left: 30px;
    margin-right: 30px;
    align-items: center;
    ">
      <div id="title">
        <h1 style="
        font-weight: 200;">
        Capibyte<h1>
      </div>

      <ul>
        <a href="https://doe.cacadoresdebonsexemplos.com.br/"><li>"A ONG</li></a>
        <a href="https://sites.google.com/cesar.school/capibyte/home"><li>Nosso Site</li></a>
      <ul>
    </header>
 
    {% block main %}
    <main style="
    display: flex;
    flex-direction: row;
    margin-top: 50px;
    margin-left: 30px;
    margin-right: 30px;
    ">
        <form method="post" style="display: flex; flex-direction: column;  width: 70%;">
          {% csrf_token %}
          <input
            type="text"
            placeholder="Email"
            class="form-control"
            name="user"
            required
            style="margin-top: 15px; height: 30px; padding: 15px; border-radius: 20px; border: none; font-size: 20px;"
          />
          <input
            type="password"
            placeholder="Senha"
            class="form-control"
            id="password"
            name="senha"
            required
            style="margin-top: 15px; height: 30px; padding: 15px; border-radius: 20px; border: none; font-size: 20px;"
          />
          {% if erro %}
          <br/>
          <div class="alert alert-primary" role="alert">
            {{ erro }}
          </div>
          {% endif %}
          <button
            type="submit"
            style="margin-top: 15px; height: 20px; padding: 15px; height: 50%; width: 50%; border-radius: 20px; border: none; background-color:  blueviolet; color: white;"
          >Entrar</button>
        </form>

      </aside>


    </main>
    {% endblock %}

  </body>
</html>
