<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="Logo"
    />

    <title>Pris.me: {% block title %}{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="/static/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg" style="background-color: #00BFFF;">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="https://i.imgur.com/XbZUY01.png" width="40" height="40">    <img src="https://imgur.com/HHZ8V4q.png" width="100" height="35"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">   
          </ul>
          {% if user.is_authenticated %}
          <a class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Sair</a>
          </a>
          {% else %}
          <a class="nav-item">
            <a class="nav-link">Entrar</a>
          </a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container-fluid py-5 text-center">
      {% block main %} {% endblock %}
    </main>

    <footer class="border-top fixed-bottom text-muted" style="background-color: #00BFFF">
      <div class="container">
        <div class="row py-1">
          <div class="text-center">
            &copy; 2023 - Capibyte Inc. All rights reserved
          </div>
        </div>
      </div>
    </footer>
    
  </body>
</html>
