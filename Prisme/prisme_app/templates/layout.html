<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta htpp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="static/style.css"/>

    <title>Pris.ME {% block title %}{% endblock %}</title>
</head>
<body>

  {% if user.is_authenticated %}

  <aside class="navbar">
    <nav>
      <img src="https://i.imgur.com/heUOxtp.png" width="180" height="50">
      
      {% if user.is_authenticated %}
      <a class="nav-item">
        <a href="{% url 'logout' %}"> Sair </a>
      </a>
      {% else %}
      <a class="nav-item">
        <a href="{% url 'login' %}"> Entrar </a>
      </a>
      {% endif %}
    </nav>
  </aside>

  <aside class="sidebar">
    <header class="sidebar-header">
      <img class="logo-img" scr="https://i.imgur.com/FWUCFTF.jpeg"  alt="Foto da ONG"/>
    </header>

    <nav>
      <button>
        <span>
          <i class="material-symbols-outlined"> person </i>
          <span>Perfil</span>
        </span>
      </button>

      <button>
        <span>
          <i class="material-symbols-outlined"> home </i>
          <span>Home</span>
        </span>
      </button>

      <button>
        <span>
          <i class="material-symbols-outlined"> email </i>
          <span>Caixa</span>
        </span>
      </button>
    <button>
      <span>
        <i class="material-symbols-outlined"> tag </i>
        <span>D.I</span>
      </span>
    </button>
  </nav>

  </aside>
  <script src="static/script.js"></script>
  <button class="button-mobile" onclick="toggleMenu()">
    <i class="material-symbols-outlined"> menu </i>
    <span>Menu</span>
  </button>

  <nav class="menu-mobile" id="menu-mobile">
    <button onclick="toggleMenu()">
      <span>
        <i class="material-symbols-outlined"> close </i>
      </span>
    </button>

    <button>
      <span>
        <i class="material-symbols-outlined"> person </i>
        <span class="mobile-text">Perfil</span>
      </span>
    </button>

    <button>
      <span>
        <i class="material-symbols-outlined"> home </i>
        <span class="mobile-text">Home</span>
      </span>
    </button>

    <button>
      <span>
        <i class="material-symbols-outlined"> email </i>
        <span class="mobile-text">Caixa</span>
      </span>
    </button>

    <button>
      <span>
        <i class="material-symbols-outlined"> tag </i>
        <span class="mobile -text">D.I</span>
      </span>
    </button>
  </nav>
  {% endif %}

  {% if not user.is_authenticated %}
  <aside class="navbar-entrar">
    <nav>
      <img src="https://i.imgur.com/heUOxtp.png" width="180" height="50">
      <a class="nav-item">
        <a href="{% url 'login' %}"> Entrar </a>
      </a>
    </nav>
  </aside>
  {% endif %}

  <main class="main">
    {% block main %} {% endblock %}
  </main>
</body>
</html>
