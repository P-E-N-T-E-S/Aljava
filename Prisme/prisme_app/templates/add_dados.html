{% extends "layout.html" %}
{% block title %} Adicionar Projeto {% endblock %} 
{% block main %} 

<link rel="stylesheet" href="static/style.css"/>

<div class="container">
  <div class="text-center">
    <h1>Adicionar dados de impacto</h1>
  </div>
    <form
      method="post"
      enctype="multipart/form-data">
      {% csrf_token %}
        <div class="col-md-6 mx-auto">
          <div class="mb-3">
            <label for="titulo" class="form-label">Titulo do Dado</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              name="titulo"
              value="{{ titulo }}"
            />
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input
              type="text"
              class="form-control"
              id="descricao"
              name="descricao"
              value="{{ descricao }}"
            />
          </div>
            <div class="mb-3">
              <label for="tipo1" class="form-label">Selecione o eixo X</label>
              <select
                class="form-select"
                id="tipo1"
                name="tipo1"
                value="{{ tipo1 }}"
                aria-label="Default select example"
                >
                
                {% for tipo in tipos1 %}
                <option value="{{ tipo }}">{{ tipo }}</option>
                {% endfor %}
            </select>
              <label for="tipo2" class="form-label">Selecione o eixo Y</label>
              <select
                class="form-select"
                id="tipo2"
                name="tipo2"
                value="{{ tipo2 }}"
                aria-label="Default select example"
                >
                {% for tipo in tipos2 %}
                <option value="{{ tipo }}">{{ tipo }}</option>
                {% endfor %}
            </select>
            </div>
            <div class="d-flex justify-content-center w-100">
              <button type="submit" class="btn btn-primary">Adicionar</button>
              <a href="{% url 'visualizar_projetos' %}" class="btn btn-danger mx-3">Cancelar</a>
            </div>
        </div>
      <p class="text-danger">{{ erros.campos }}</p>
      <p class="text-danger">{{ erros.url }}</p>
      <p class="text-danger">{{ erros. }}</p>
    </form>
  </div>

{% if error_message %}
<p>{{ error_message }}</p>
{% endif %} 
{% endblock %}
