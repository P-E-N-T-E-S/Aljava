{% extends "layout.html" %}
{% block title %} Editar voluntário {% endblock %} 

{% block main %} 
<link rel="stylesheet" href="static/style.css"/>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .corpo {
        margin-top: 2vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }


    .container {
        width: 100%;
        height: 80vh;
        display: flex;
    }

    .form-image {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
    }

    .form-image img {
        width: 31rem;
    }

    .form {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 3rem;
    }

    .form-header {
        margin-bottom: 3rem;
        display: flex;
        justify-content: space-between;
    }

    .form-header h1::after {
        content: '';
        display: block;
        width: 5rem;
        height: 0.3rem;
        background-color: #9b40ff;
        margin: 0 auto;
        position: absolute;
        border-radius: 10px;
    }

    .input-group {
        display: flex;
        flex-wrap: wrap;
        padding: 1rem 0;
    }

    .input-box {
        display: flex;
        flex-direction: column;
        margin-bottom: 1.1rem;
    }

    .input-box input {
        margin: 0.6rem 0;
        padding: 0.8rem 1.2rem;
        border: none;
        border-radius: 10px;
        box-shadow: 1px 1px 6px #0000001c;
        font-size: 0.8rem;
    }

    .input-box input:hover {
        background-color: #eeeeee75;
    }

    .input-box input:focus-visible {
        outline: 1px solid #9b40ff;
    }

    .input-box label,
    .gender-title h6 {
        font-size: 0.75rem;
        font-weight: 600;
        color: #000000c0;
    }

    .gender-group {
        display: flex;
        justify-content: space-between;
    }

    .input-box input::placeholder {
        color: #000000be;
    }

    .continue-button button {
        width: 40%;
        margin-top: 5%;
        border: none;
        background-color: #9b40ff;
        padding: 0.62rem;
        border-radius: 5px;
        cursor: pointer;
        justify-content: flex-end;
    }

    .continue-button button:hover {
        background-color: #791fd8
    }

    .continue-button button a {
        text-decoration: none;
        font-size: 0.93rem;
        font-weight: 500;
        color: #fff;
    }

    @media screen and (max-width: 1330px) {
        .form-image {
            display: none;
        }
        .container {
            width: 50%;
        }
        .form {
            width: 100%;
        }
    }
    
    </style>

<div class="corpo">
    <div class="container">
        <div class="form-image">
            <img src="https://i.imgur.com/YlcMXGX.png" alt="Voluntários">
        </div>
        <div class="form">
        <form method="POST">
            {% csrf_token %}
            <div class="form-header">
                <div class="title">
                    <h1>Editar voluntário</h1>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box" style='width: 27.5rem;'>
                    <label for="nascimento" class="form-label">Nome:</label>
                    <input placeholder="Nome" type="text" id="nome" name="nome" value="{{ voluntario.nome }}" required>
                </div>

                <div class="input-box" style='width: 13.1rem;'>
                    <label for="nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento"  value="{{ voluntario.nascimento|date:'Y-m-d' }}" required>
                </div>

                <div class="input-box" style='width: 13.1rem; margin-left: 4.2%'>
                    <label for="ingresso" class="form-label">Data de Ingresso:</label>
                    <input type="date" id="ingresso" name="ingresso" value="{{ voluntario.ingresso|date:'Y-m-d' }}" required>
                </div>

                <div class="input-box" style='width: 13.1rem;'>
                    <label for="contato" class="form-label">Contato:</label>
                    <input placeholder="(XX)XXXXX-XXXX" type="contato" id="contato" name="contato"  value="{{ voluntario.contato }}" required>
                </div>

                <div class="input-box" style="width: 13.1rem; margin-left: 4.2%;">
                   <label for="horas" class="form-label">Horas/Dia:</label>
                   <input placeholder="00:00" type="text" id="horas" name="horas"  value="{{ voluntario.horas }}" required>
                </div>

            </div>

            <div class="gender-inputs" style='width: 27.5rem;'>
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input value="Feminino" id="female" type="radio" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input value="Masculino" id="male" type="radio" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input id="others" type="radio" name="gender">
                        <label value="Outro" for="others">Outros</label>
                    </div>

                </div>
            </div>

            <div class="continue-button">
                <button value="Enviar" style='color: white;'>Salvar</button>
            </div>
        </form>
    </div>
</div>
    
{% endblock %}
