{% extends "layout.html" %}
{% block title %} Editar Linha {% endblock %} 

{% block main %} 

<div class="container">
<h1>Editar Valor</h1>
    
<form method="post">


    {% csrf_token %}
    
    <div class="row">
        <div class="col-md-6 mx-auto">
        <div class="mb-3">
            <label for="valor1">Valor 1:</label>
            <input type="text" id="valor1" name="valor1" value="{{ linha_impacto.valor1 }}">
        </div>

        <div class="mb-3">
            <label for="valor2">Valor 2:</label>
            <textarea id="valor2" name="valor2">{{ linha_impacto.valor2 }}</textarea>
        </div>

        <div class="d-flex justify-content-center w-100">
        <input type="submit" class="btn btn-primary" value="Editar Valores">
        </form>
        <a href="{% url 'visualizar_projetos' %}" class="btn btn-danger mx-3">Voltar</a>
        </div>
        </div>
    </div>

    {% if erros %}
    <p style="color: red;">{{ erros.campos }}</p>
    {% endif %}
    
</div>

{% endblock %}
