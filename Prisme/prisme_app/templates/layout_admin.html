{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    rel="icon"
    type="image/x-icon"
    href="https://i.imgur.com/fbLGSGs.png"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    
    <title>Pris.ME {% block title %}{% endblock %}</title>
</head>
<body>

  {% if user.is_authenticated %}

  <aside class="navbar">
    <nav>
      <img src="https://i.imgur.com/heUOxtp.png" width="180" height="50">
      
      <a class="nav-item">
        <a href="{% url 'logout' %}"> Sair </a>
      </a>
    </nav>
  </aside>

  <aside class="sidebar">
    <header class="sidebar-header">
      <img class="logo-img" src="{{ perfil }}" style="    width: 40px;
      min-height: 40px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.4s;
      margin-left: 10px;"  alt="Foto da ONG"/>
    </header>

    <nav>
    <a href="{% url 'home_admin' %}">
      <button>
        <span>
          <i href="" class="material-symbols-outlined"> home </i>
          <span>Home</span>
        </span>
      </button>
    </a>

    <a href="{% url 'cadastrar_ong' %}">
      <button>
        <span>
          <i class="material-symbols-outlined"> view_timeline </i>
          <span>Cadastrar ONG</span>
        </span>
      </button>
    </a>
  </nav>

</aside>

  <script src="static/script.js"></script>
  <button class="button-mobile" onclick="toggleMenu()">
    <i class="material-symbols-outlined"> menu </i>
    <span>Menu</span>
  </button>

  <nav class="menu-mobile" id="menu-mobile">
    <button onclick="toggleMenu()">
      <span>
        <i class="material-symbols-outlined"> close </i>
      </span>
    </button>

    <button>
      <span>
        <i class="material-symbols-outlined"> person </i>
        <span class="mobile-text">Perfil</span>
      </span>
    </button>

    <button>
      <span>
        <i class="material-symbols-outlined"> home </i>
        <span class="mobile-text">Home</span>
      </span>
    </button>

    <button>
      <span>
        <i class="material-symbols-outlined"> view_timeline </i>
        <span class="mobile-text">Caixa</span>
      </span>
    </button>

    <button>
      <span>
        <i class="material-symbols-outlined"> timeline </i>
        <span class="mobile-text">D.I</span>
      </span>
    </button>
  </nav>
  {% endif %}

  <main class="main">
    {% block main %} {% endblock %}
  </main>
</body>
