{% extends "layout.html" %}
{% block title %} Editar Dado de Impacto {% endblock %} 

{% block main %} 

<div class="container">
  <div class="text-center">
    <h1>Editar Dado de Impacto - {{ dado_impacto.titulo }}</h1>
  </div>


  <form method="post">
    {% csrf_token %}

    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título:</label>
          <input type="text" id="titulo" class="form-control" name="titulo" value="{{ dado_impacto.titulo }}">
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição:</label>
          <textarea id="descricao" class="form-control" name="descricao">{{ dado_impacto.descricao }}</textarea>
        </div>
        <div class="mb-3">
          <label for="tipo1" class="form-label">Selecione o eixo X:</label>
          <select
            class="form-select"
            id="tipo1"
            name="tipo1"
            value="{{ tipo1 }}">
            {% for tipo in tipos1 %}
            <option value="{{ tipo }}">{{ tipo }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="mb-3">
          <label for="tipo2" class="form-label">Selecione o eixo Y</label>
          <select
            class="form-select"
            id="tipo2"
            name="tipo2"
            value="{{ tipo2 }}">
            {% for tipo in tipos2 %}
            <option value="{{ tipo }}">{{ tipo }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="d-flex justify-content-center w-100">
          <input type="submit" class="btn btn-primary" value="Salvar Alterações">
          <a href="{% url 'visualizar_projetos' %}" class="btn btn-danger mx-3">Voltar</a>
      </div>
      </div>
    </div>

    {% if erros %}
        <p style="color: red;">{{ erros.campos }}</p>
    {% endif %}
</form>
</div>

{% endblock %}
